<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Ánodos de Aluminio</title>
    <style>
        body {
            font-family: sans-serif;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            padding: 5px;
            margin-bottom: 10px;
        }
        ul {
            list-style: none; /* Quita los puntos de la lista */
            padding: 0;       /* Quita el padding por defecto */
        }
        li {
            margin-bottom: 10px; /* Espacio entre elementos de la lista */
            padding: 5px;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Información de Ánodos de Aluminio</h1>

    <label for="modeloAnodo">Selecciona el Modelo de Ánodo:</label>
    <select id="modeloAnodo" onchange="mostrarInformacion()">
        <option value="">-- Selecciona un modelo --</option>
        <!-- Opciones se agregarán dinámicamente con JavaScript -->
    </select>

    <ul id="infoAnodo">
        <!-- La información se mostrará aquí -->
    </ul>



    <script>
        // Datos de los ánodos (simulados, reemplaza con tu tabla real)
        const datosAnodos = [
            { modelo: "A-1", pesoLbs: 10, longitudIn: 20, anchoIn: 5, alturaIn: 2 },
            { modelo: "A-2", pesoLbs: 25, longitudIn: 36, anchoIn: 8, alturaIn: 3 },
            { modelo: "B-3", pesoLbs: 15, longitudIn: 24, anchoIn: 6, alturaIn: 2.5 },
            { modelo: "C-5", pesoLbs: 40, longitudIn: 48, anchoIn: 10, alturaIn: 4 },
            { modelo: "S-10", pesoLbs: 5,  longitudIn: 12, anchoIn: 3, alturaIn: 1.5},
        ];


        // --- Funciones de conversión ---

        function lbsAKgs(lbs) {
            return lbs * 0.453592;
        }

        function pulgadasAMm(pulgadas) {
            return pulgadas * 25.4;
        }


        // ---  Poblar el menú desplegable ---
        const selectModelo = document.getElementById("modeloAnodo");
        datosAnodos.forEach(anodo => {
            const option = document.createElement("option");
            option.value = anodo.modelo;
            option.textContent = anodo.modelo;
            selectModelo.appendChild(option);
        });



        // --- Función para mostrar la información ---
        function mostrarInformacion() {
            const modeloSeleccionado = document.getElementById("modeloAnodo").value;
            const listaInfo = document.getElementById("infoAnodo");
            listaInfo.innerHTML = ""; // Limpia la lista

            if (!modeloSeleccionado) {
                 return; // Sale si no hay seleccion.
            }


            const anodo = datosAnodos.find(a => a.modelo === modeloSeleccionado);

            if (anodo) {
                const pesoKg = lbsAKgs(anodo.pesoLbs).toFixed(2); // Limita a 2 decimales
                const longitudMm = pulgadasAMm(anodo.longitudIn).toFixed(2);
                const anchoMm = pulgadasAMm(anodo.anchoIn).toFixed(2);
                const alturaMm = pulgadasAMm(anodo.alturaIn).toFixed(2);


                const liPeso = document.createElement("li");
                liPeso.textContent = `Peso: ${anodo.pesoLbs} lbs  (${pesoKg} kg)`;

                const liLongitud = document.createElement("li");
                liLongitud.textContent = `Longitud: ${anodo.longitudIn} in (${longitudMm} mm)`;

                const liAncho = document.createElement("li");
                liAncho.textContent = `Ancho: ${anodo.anchoIn} in (${anchoMm} mm)`;


                const liAltura = document.createElement("li");
                liAltura.textContent = `Altura: ${anodo.alturaIn} in (${alturaMm} mm)`;

                listaInfo.appendChild(liPeso);
                listaInfo.appendChild(liLongitud);
                listaInfo.appendChild(liAncho);
                listaInfo.appendChild(liAltura);

            } else {
                // Manejo de error (modelo no encontrado).  Esto no deberia ocurrir, pero
                // es una buena practica de programacion defensiva.
                listaInfo.innerHTML = "<li>Modelo no encontrado.</li>";
            }
        }


    </script>

</body>
</html>
